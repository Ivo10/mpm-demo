<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <link href='./index-style.css' rel='stylesheet' />
    <style>
        /* 你可以放到 CSS 文件中 */
        .form-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .form-message.success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <div class="form-section active" id="login">
                <h2>欢迎登录矿产资源预测系统</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="username" class="form-control" placeholder="用户名" required>
                        </div>
                        <div class="error-message">请输入有效的用户名</div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" placeholder="密码" required>
                        </div>
                        <div class="error-message">请输入密码</div>
                    </div>
                    <div class="form-message" id="loginMessage"></div>
                    <button type="submit" class="btn">立即登录</button>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="form-section" id="register">
                <h2>新用户注册</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" placeholder="请输入用户名" required>
                        </div>
                        <div class="error-message">请输入用户名</div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" placeholder="请设置密码（至少六位）" required>
                        </div>
                        <div class="error-message">请输入密码（至少6位）</div>
                    </div>
                    <div class="form-message" id="registerMessage"></div>
                    <button type="submit" class="btn">立即注册</button>
                </form>
            </div>

            <div class="toggle-form">
                <span id="toggleText">还没有账号？</span>
                <button class="toggle-btn" onclick="toggleForm()">立即注册</button>
            </div>
        </div>
    </div>
</body>
<script src="./src/js/index.js"></script>

</html>
